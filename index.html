<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atharva Portfolio Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(8, 8, 74);
        color: white;
        font-family:'Poppins',serif;
        font-weight: 700;
        font-style: bold;
        font-size: larger;
      }

      nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100px;
        background-color: rgb(53, 24, 155);
      }

      nav ul{
        display: flex;
        justify-content: center;
      }

      nav ul li{
        list-style: none;
        margin: 0 25px;
      }

      .left{
        font-size: 1.5rem;
      }

      .first{
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 50px 0;
      }

      .first > div{
        width: 30%;
      }

      .leftsection{
        font-size: 3rem;
        
      }

      .rightsection img{
        width: 90%;
      }

      .pop{
        color: blueviolet;
      }

    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Atharva's Portfolio</div>
        <div class="right">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Projects</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="leftsection">
          Hi, My Name is <span class="pop">Atharva</span>
          <div>and I am a Web Development Enthuist</div>
        </div>
        <div class="rightsection">
          <img src="web.png" alt="" srcset="">
        </div>
      </section>
    </main>
  </body>
</html>
